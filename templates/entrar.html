<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}" type="image/ico">
  <title>Restaurante - Descubra um novo conceito de gastronomia</title>
</head>
<body class="body-login">
  <main>
	<section id="popup">
        <div class="container">
          <span id="botao_close"><i class="fa-solid fa-close"></i></span>
          <article>
              <span><i class="fa-solid fa-circle-exclamation"></i></span>
              <h1>Atenção</h1>
              <p id="erro_popup"></p>
          </article>
        </div>
    </section>
    <section id="login">
      <div class="container">
        <div class="opcoes">
          <a href="{{ url_for('html_routes.index') }}"><span><i class="fa-solid fa-house"></i> Início</span></a>
          <a href="{{ url_for('html_routes.admin') }}"><span><i class="fa-solid fa-lock"></i> Interno</span></a>
        </div>
      </div>
      <div class="container">
        <div class="box_login">
          <div class="esquerda"></div>
          <div class="direita">
            <div class="logo"></div>
            <form id="entrar" name="entrar">
              <ul>
                <li>
                  <label for="inputcpf">CPF</label><br>
                  <input type="text" placeholder="Seu CPF" id="inputcpf" name="inputcpf">
                </li>
                <li>
                  <label for="inputsenha">Senha</label><br>
                  <input type="password" placeholder="Sua senha" id="inputsenha" name="inputsenha">
                </li>
              </ul>
              <center>
                <button id="botao_enviar">Entrar</button><br>
                <a href="cadastrar.html">Criar conta</a>
              </center>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <center>
      <p>Todos os direitos reservados</p>
      <div class="itens">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
        | <a href=""><i class="fa-brands fa-instagram"></i></a>
        | <a href=""><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </center>
  </footer>
  <script src="assets/js/realizar_login.js" type="module"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  <script type="text/javascript">
	$("#inputcpf").mask("000.000.000-00");
   </script>
</body>
</html>
